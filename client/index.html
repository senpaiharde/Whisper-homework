<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whisper</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .container {
        max-width: 780px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      input,
      button {
        font: inherit;
      }
      input {
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
      }
      button {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      img.msg-img {
        max-width: 280px;
        border-radius: 8px;
        display: block;
      }
      .muted {
        opacity: 0.65;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
